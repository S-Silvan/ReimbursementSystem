<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!--Stylesheet-->
    <!--Custom-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
            crossorigin="anonymous">
</head>
<body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-5 mt-5 mx-auto shadow-lg" style="max-width: 500px;">
                    <h2 class="text-center">Reimbursement request system</h2>
                    <h4 class="text-center text-secondary">Sign in form</h4>
                    <form action="/ReimbursementSystem/submit-login" method="post">
                        <div class="form-group mt-3">
                            <label for="employee-id">Email Id</label>
                            <input type="text" name="employee-id" id="employee-id" placeholder="User ID" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="employee-password">Password</label>
                            <input type="text" name="employee-password" id="employee-password" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <input type="submit" value="Login" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
